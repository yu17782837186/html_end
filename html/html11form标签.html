<html>
	<head>
		<title>我的form标签认识</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h3>form标签认识</h3>
		<hr />
		<!--form表单标签：
			作用：收集并提交用户数据给指定服务器
			注意：form标签会收集其标签内部的数据
			属性：
			action:收集的数据提交地址也就是url
			method:收集的数据的提交方式
				get:适合小量数据 表单数据以？隔开拼接在url后面 不同的键值对使用&分开
				不安全
				post:适合大量数据  安全 隐式提交
				表单数据的提交，要提交的表单项必须拥有name属性值，否则不会提交
				提交的表单项数据为键值对 键为name属性的值 值为用户书写的数据
				
			form表单域标签：
				作用：给用户提供可以进行数据书写或者选择的标签
				使用：
					文本框input
					属性type text 收集少量的文本数据，用户可见
							 password 收集用户密码数据
						name:数据提交的键
						value:默认值
					单选框：
						type:
							radio
						name属性值相同的单选框只能选择一项数据
						value:要提交的数据
						checked:checked 使用此属性的单选默认式选择状态
					多选框：
						input:
							type:
								checkbox
							name:一个多选组需要使用相同的name属性
							value:要提交的数据
							checked:checked 使用此属性的多选框默认是选择
					单选下拉框：
						select:
							name属性 数据提交的键名：
							子标签option:一个option标签表示一个下拉选项
									value:要提交的数据
									selected:selected 使用此属性的下拉框默认式选择
					文本域：
						textarea:声明一个可以书写大量文字的文本区域
							name:数据提交的键名
							rows:声明文本域的行数
							cols:声明文本域的列数
					普通按钮：
						input:
							type:
								button
					隐藏标签：
						input:
							type:
								hidden
							name
							value
			form表单标签的使用：
				在点击数据提交时，form标签会将内部所有form表单域标签中
				用户书写的数据按照meithod指明的提交方式提交给action属性
				所指明的提交地址
		-->
		<form action="#" method="get">
			用户名：<input type="text" name="uname" value="小小"/><br />
			密码：<input type="password" name="upwd"/><br />
		<!--	性别：男<input type="radio" name="1" value="0" checked="checked"/> 女<input type="radio" name="1" value="2"/><br />-->
			性别：男<input type="radio" name="sex" value="1"/> 女<input type="radio" name="sex" value="0"/><br />
			爱好:<br />
			               上网<input type="checkbox" name="fav" value="1" checked="checked"/><br />
			               篮球<input type="checkbox" name="fav" value="2"/><br />
			               游泳<input type="checkbox" name="fav" value="3"/><br />
			籍贯：<br />
			<select name="address" id="">
				<option value="0">--请选择--</option>
				<option value="1">北京</option>
				<option value="2">上海</option>
			<!--	<option value="3" selected="selected">西安</option>  默认值--> 
				<option value="3">西安</option>
			</select><br />
			文本域：<br />
			<textarea name="intro" rows="10" cols="30"></textarea><br />
			普通按钮：<br />
			<input type="button" value="普通按钮"/><br />
			隐藏标签：<br />
			<input type="hidden" name="hiden" value="haha"/><br />
			<input type="submit"  value="登录"/>
		</form>
	</body>
</html>
