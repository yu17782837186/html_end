<html>
	<head>
		<title>注册页面</title>
		<meta charset="utf-8"/>
		<!--
			http://127.0.0.1:8020/HTML_test/html13%E6%B3%A8%E5%86%8C%E9%A1%B5%E9%9D%A2.
			html?uname=%E5%BC%A0%E4%B8%89&pwd=123&mail=hxghch&phone=152&sex=1&fav=1&fav=2&address=1&intro=&agree=1#
		-->
	</head>
	<body>
		<h3>注册页面</h3>
		<hr />
		<form action="#" method="get">
			<table border="1px" cellspacing="0px" cellpadding="5px">
				<tr height="35px">
					<td width="60px">用户名：</td>
					<td width="200px">
						<input type="text" name="uname" id="uname" value=""/>
					</td>
			
				</tr>
				<tr height="35px">
					<td>密码：</td>
					<td>
						<input type="password" name="pwd" id="pwd" value=""/>
					</td>
					
				</tr>
				<tr height="35px">
					<td>邮箱：</td>
					<td>
						<input type="text" name="mail" id="" value=""/>
					</td>
					
				</tr>
				<tr height="35px">
					<td>手机号：</td>
					<td>
						<input type="text" name="phone" id="" value=""/>
					</td>
				</tr>
				<tr height="35px">
					<td>性别：</td>
					<td>
						男<input type="radio" name="sex" id="" value="1" checked="checked"/>
						女<input type="radio" name="sex" id="" value="0"/>
					</td>
				</tr>
				<tr height="35px">
					<td>爱好：</td>
					<td>
						<input type="checkbox" name="fav" id="" value="1"/>唱歌
						<input type="checkbox" name="fav" id="" value="2"/>跳舞
						<input type="checkbox" name="fav" id="" value="3"/>打球
					</td>
				</tr>
				<tr height="35px">
					<td>籍贯：</td>
					<td>
						<select name="address" id="">
							<option value="0">--请选择--</option>
							<option value="1">北京</option>
							<option value="2">上海</option>
							<option value="3">西安</option>
						</select>
					</td>
				</tr>
				<tr height="35px">
					<td>个人介绍：</td>
					<td>
						<textarea name="intro" rows="4" cols="25"></textarea>
					</td>
				</tr>
				<tr height="35px">
					<td colspan="2" align="center">
						<input type="checkbox" name="agree" id="agree" value="1" />是否同意协议
					</td>
				</tr>
				<tr height="35px">
					<td colspan="2" align="center">
						<input type="submit" value="注册"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
