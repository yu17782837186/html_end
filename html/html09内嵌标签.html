<html>
	<head>
		<title>我的html内嵌</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h4>内嵌标签的认识</h4>
		<hr width="1000px" color="brown"/>
		<!--内嵌标签 
				ifream
				src:要显示的网页资源路径，可以是本地，
				也可以是网络资源 默认当前页面打开及加载src指向的资源
				
				width:设置显示区域的宽度
				height:设置显示区域的高度
				name:设置内嵌区域的名字，结合超链接标签的target属性来使用
		-->
		<a href="http://www.jd.com" target="_if">进入京东</a>
		<iframe src="" width="100%" height="300px" name="_if" style="border-bottom: none;"></iframe>
		<iframe src="http://www.taobao.com" width="100%" height="300px"></iframe>
		
		<h3>内嵌标签2</h3>
		<hr width="1000px" color="aquamarine"/>
		<a href="http://www.baidu.com" target="baidu">百度</a>
		<a href="http://www.jd.com" target="jd">京东</a><br />
		<iframe src="" width="40%" height="300px" name="baidu"></iframe>
		<iframe src="" width="40%" height="300px" name="jd"></iframe>
	</body>
</html>
